<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock view</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fb; margin:0; padding:24px; color:#222; }
    .wrap { max-width: 1200px; margin: 0 auto; }
    a { color: inherit; }
    .card { background:#fff; border:1px solid #e5e5e5; border-radius:12px; padding:16px; margin: 14px 0; }
    iframe { width:100%; height:560px; border:0; border-radius: 12px; }
    .meta { color:#666; font-size:0.95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="screener.html">Back to screener</a></p>
    <h1 id="title">Stock</h1>
    <div class="meta" id="subtitle"></div>

    <div class="card">
      <iframe id="tv"></iframe>
    </div>

    <p class="meta">Educational purposes only. Not financial advice.</p>
  </div>

  <script>
    function getParam(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }

    const t = (getParam("t") || "").toUpperCase();
    const m = (getParam("m") || "").toUpperCase();

    document.getElementById("title").textContent = t || "Stock";
    document.getElementById("subtitle").textContent = m ? `Market: ${m}` : "";

    // TradingView often needs an exchange prefix for best results.
    // For UK tickers you can try LSE: (some tickers differ), for US try NASDAQ: or NYSE:
    // We will default to raw symbol, and TradingView lets you edit on the widget.
    const symbol = t;

    const src =
      "https://s.tradingview.com/widgetembed/?" +
      "symbol=" + encodeURIComponent(symbol) +
      "&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0" +
      "&toolbarbg=f1f3f6" +
      "&studies=%5B%22IchimokuCloud%40tv-basicstudies%22%5D";

    document.getElementById("tv").src = src;
  </script>
</body>
</html>
